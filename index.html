<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>寻空帮助文档</title>
    <link rel="icon" href="res/logo.png" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="description" content="Description" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <link
      rel="stylesheet"
      href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css"
      title="vue"
    />
  </head>

  <body>
    <div id="app">加载中🎉</div>

    <script>
      window.$docsify = {
        homepage: "help.md",
        loadSidebar: false,
        loadNavbar: false,
        subMaxLevel: 2,

        name: "寻空",
        repo: "yzqdev/xunkong-helper",
        pagination: {
          previousText: "上一章节",
          nextText: "下一章节",
        },
        search: {
          noData: {
            "/": "没有结果!",
          },
          paths: "auto",
          placeholder: {
            "/": "搜索",
          },
        },

        executeScript: true,
      };
    </script>
    <script src="https://cdn.jsdelivr.net/npm/docsify@4.12.2/lib/docsify.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/docsify@4.12.2/lib/plugins/search.min.js"></script>
  </body>
</html>
